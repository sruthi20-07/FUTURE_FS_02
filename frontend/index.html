<!DOCTYPE html>
<html>
<head>
  <title>Contact Us - Mini CRM</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
    }

    .box {
      width: 300px;
      margin: 100px auto;
      padding: 20px;
      background: white;
      border-radius: 5px;
      text-align: center;
    }

    input, textarea, button {
      width: 100%;
      margin: 8px 0;
      padding: 8px;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>Contact Us</h2>

    <form id="leadForm">
      <input type="text" id="name" placeholder="Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="source" value="Website" readonly>
      <textarea id="notes" placeholder="Message"></textarea>

      <button type="submit">Send</button>
    </form>

    <p id="msg"></p>
  </div>

<script>
const form = document.getElementById("leadForm");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const data = {
    name: document.getElementById("name").value,
    email: document.getElementById("email").value,
    source: document.getElementById("source").value,
    status: "New",
    notes: document.getElementById("notes").value,
  };

  const res = await fetch("http://localhost:5000/api/leads", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
    },
    body: JSON.stringify(data),
  });

  const result = await res.json();

  document.getElementById("msg").innerText = "Lead submitted successfully!";

  form.reset();
});
</script>

</body>
</html>
